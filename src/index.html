<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DSM</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

<body>
    <div class="header">

        <div class="logo">
            <span> DSM </span>
        </div>
        <div class="headerBtn">
            <button class="addBtn">
                <img src="assets/icons/add.png" alt="aggiungi un post" class="addImg" onclick="showCreateBox()">
            </button>
            <button class="accBtn">
                <img src="assets/icons/user.png" onclick="showAccountBox()" id="account-img1" alt="account icon"
                    class="accImg">
            </button>
        </div>
    </div>

    <div id="accountbox" class="accountbox">
        <div class="accountTop">
            <img src="assets/icons/user.png" alt="account icon" class="accountImg" id="account-img2">
            <span class="accountName" id="account-name">
                nome account
            </span>
            <button class="closeBtn" id="closeBtn" onclick="closeBox()">
                <img src="assets/icons/close.png" alt="chiudi il box account" class="closeBtnImg">
            </button>
        </div>
        <div class="accountMiddle">
            <input type="text" id="nickname" class="accountInfo" placeholder="nickname">
            <input type="text" id="name" class="accountInfo" placeholder="name">
            <input type="text" id="surname" class="accountInfo" placeholder="surname">
            <input type="text" id="bio" class="accountInfo" placeholder="bio">
        </div>

        <span class="accountMessage">
            modifica le tue informazioni e poi clicca sul bottone per la modifica
        </span>
        <div class="accountModify">
            <button id="search" class="modifyBtn" onclick="updateAccountORRegistation()">
                <img src="assets/icons/modify.png" alt="modify" class="modifyBtnImg">
            </button>
        </div>
    </div>

    <div id="createPost" class="createPost">
        <div class="createTitle">
            New Post
            <button class="closeBtn" id="closeBtn" onclick="closeBoxPost()">
                <img src="assets/icons/close.png" alt="chiudi il box account" class="closeBtnImg">
            </button>
        </div>
        <div class="createSubtitle">
            carica una foto dal pc o crea un post con solo un commento
        </div>
        <div class="createUpload">
            <label for="file">
                <img src="assets/icons/upload.png" class="uploadIcon">
            </label>
            <input type="file" id="file">
        </div>
        <div class="createSubtitle">
            inserici la descrizione
        </div>
        <div class="createDescription">
            <input class="inputDescription" type="text" id="description" required minlength="10" maxlength="250">
            <div class="createSubtitle">
                max 250 
            </div>
        </div>
        <div class="createSubtitle">
            controlla le modifiche e pubblica il post
        </div>
        <div class="createBtnDiv">
            <button class="createBtn">
                <img src="assets/icons/add.png" alt="aggiungi un post" class="addImg">
            </button>
        </div>
    </div>

    <div id="container" class="container">

        <div class="welcome" id="welcome">
            <div class="titleWelcome">
                Ciao User,
            </div>
            <div class="titleWelcome">
                ci hai scoperto
            </div>
            <div class="subtitleWelcome">
                inizia a pubblicare
                <button class="welcomeBtn">
                    <img src="assets/icons/right-arrow.png" onclick="showAccountBox()" alt="go button"
                        class="welcomeImg">
                </button>
            </div>
        </div>
