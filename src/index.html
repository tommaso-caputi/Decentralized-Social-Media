<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DSM</title>
</head>

<body>
    <div class="header">
        <div class="searchBar">
            <input type="search" id="" class="input" placeholder="Cerca qui">
            <button id="search" class="searchBtn">cerca</button>
        </div>
        <div class="account">
            <span class="postAccountImg">
                <img src="assets/icons/user.png" alt="account icon" class="iconAccount">
            </span>
        </div>
    </div>

    <div class="container">

        <div class="welcome">
            <div class="titleWelcome">
                Ciao User,
            </div>
            <div class="titleWelcome">
                ci hai coperto
            </div>
            <div class="subtitleWelcome">
                inizia a pubblicare
                <button class="welcomeBtn">
                    <img src="assets/icons/right-arrow.png" alt="go button" class="welcomeImg">
                </button>
            </div>
        </div>

        <div class="post">
            <div class="postHeader">
                <span class="postAccountImg">
                    <img src="assets/icons/user.png" alt="account icon" class="iconPost">
                </span>
                <span class="postAccountName">
                    nome account
                </span>
            </div>
            <div class="postImages">
                <img src="assets/images/sample.jpg" alt="Immagine post" class="img">
            </div>
            <div class="postInteractions">
                <span class="postLike">
                    <img src="assets/icons/likeEmp.png" alt="like icon" class="iconPost">
                </span>
                <span class="postLikeNumber">
                    70
                </span>
                <span class="postShare">
                    <img src="assets/icons/share.png" alt="share icon" class="iconPost">
                </span>
            </div>
            <div class="postDescription">
                descrizione post
            </div>
            <div class="postInfo">
                <span> 01-01-2023</span>
            </div>
        </div>
    </div>

</body>

</html>
